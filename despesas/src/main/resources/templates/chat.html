<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com o Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-dark-green {
            background-color: #006400;
        }
        .text-light-green {
            color: #d0f0c0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding: 40px 20px;
        }
        .btn-dark-green {
            background-color: #006400;
            color: #fff;
        }
        .btn-dark-green:hover {
            background-color: #004d00;
        }
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            height: 500px;
            overflow-y: auto;
        }
        .chat-message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
            color: #006400;
        }
        .bot-message {
            text-align: left;
            color: #000;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark-green">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chat}">Chat com o Bot</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link btn btn-link text-light-green" style="text-decoration: none;">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="container">
    <div class="dashboard-box">
        <h4 class="text-center">Converse com o Bot</h4>
        <div id="chatBox" class="chat-box">
            <div class="chat-message bot-message">Olá, eu sou o Despesinha! Como posso te ajudar hoje?</div>
        </div>
        <form id="chatForm" class="chat-input">
            <input type="text" id="userInput" class="form-control" placeholder="Digite sua mensagem..." required>
            <button type="submit" class="btn btn-dark-green">Enviar</button>
        </form>
    </div>
</main>

<footer class="bg-dark-green text-white text-center py-3 mt-auto">
    <div class="container">
        <p class="mb-0">© 2025 ChatBot App.</p>
        <p class="mb-0">Desenvolvido por Breno Nunes.</p>
    </div>
</footer>

<script>
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');

    chatForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = userInput.value.trim();
        if (message) {
            appendMessage('user', message);
            userInput.value = '';
            setTimeout(() => {
                appendMessage('bot', 'Resposta simulada do bot.');
            }, 600);
        }
    });

    function appendMessage(sender, text) {
        const div = document.createElement('div');
        div.classList.add('chat-message');
        div.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
