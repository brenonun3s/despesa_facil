<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Despesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-dark-green {
            background-color: #006400;
        }
        .text-light-green {
            color: #d0f0c0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding: 40px 20px;
        }
        .btn-dark-green {
            background-color: #006400;
            color: #fff;
        }
        .btn-dark-green:hover {
            background-color: #004d00;
        }
        .dashboard-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark-green">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/gestao-despesas/cadastrar-despesa}">Nova Despesa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/gestao-despesas/minhas-despesas}">Minhas Despesas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/gestao-despesas/bot}">Fale com o Bot</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/gestao-despesas/sobre}">Sobre</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link btn btn-link text-light-green" style="text-decoration: none;">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="container">
    <div class="dashboard-box text-center">
        <h1 th:text="'Bem-vindo, ' + ${#strings.arraySplit(#authentication.principal.nome, ' ')[0]} + '!'">Bem-vindo!</h1>
        <p class="lead">Gerencie suas finanças com praticidade.</p>

        <div class="d-grid gap-3 col-6 mx-auto mt-4">
            <a th:href="@{/gestao-despesas/cadastrar-despesa}" class="btn btn-dark-green btn-lg">Cadastrar Nova Despesa</a>
            <a th:href="@{/gestao-despesas/minhas-despesas}" class="btn btn-dark-green btn-lg">Ver Minhas Despesas</a>
            <a th:href="@{/gestao-despesas/bot}" class="btn btn-dark-green btn-lg">Fale com o Chat</a>
        </div>

    </div>
</main>

<footer class="bg-dark-green text-white text-center py-3 mt-auto">
    <div class="container">
        <p class="mb-0">© 2025 Despesa Fácil.</p>
        <p class="mb-0">Desenvolvido por Breno Nunes.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
